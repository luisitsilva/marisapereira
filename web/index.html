<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psicologia - Marisa Pereira</title>
    <link rel="stylesheet" href="../web/css/normalize.css" />
    <link rel="stylesheet" href="../web/css/index.css" />
  </head>
  <body>
    <div class="title1st">
      <p class="title1stpage">Psicologia clinica - Dra. MARISA PEREIRA&copy;</p>
    </div>
    <br />
    <br />
    <div class="icon">
      <img
        src="../web/images/terapia_marisapereira_poster03_board_65_resized.jpg"
        alt="Logotipo Marisa Pereira."
      />
      <p>Dra. Marisa Pereira - Psicóloga clínica</p>
    </div>
    <br />
    <main>
      <div class="container">
        <form>
          <div class="form-group">
            <label for="user"
              >Nome de utilizador ou email utilizado no acto de registo da
              conta.</label
            >
            <input id="user" type="text" placeholder="Utilizador" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password" />
          </div>
          <br />
          <div class="form-group">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit">Enviar</button>
            <button type="reset">Limpar dados</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
