<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Psicologia - Marisa Pereira</title>
    <link rel="stylesheet" href="../web/css/normalize.css" />
    <link rel="stylesheet" href="../web/css/index.css" />
  </head>
  <body>
    <br />

    <form>
      <div class="form-group">
        <label for="nomecompleto">Nome</label>
        <input type="text" name="" id="" class="fromgroupregisto" autofocus />
      </div>

      <div class="form-group">
        <label for="datanascimento">Data nascimento</label>
        <input type="date" />
      </div>

      <div class="form-group">
        <label for="silver" class="label-inline">Masculino</label>
        <input type="radio" name="membership" id="silves" />
      </div>

      <div class="form-group">
        <label for="silver" class="label-inline">Feminino</label>
        <input type="radio" name="membership" id="silves" />
      </div>

      <div class="form-group">
        <label for="silver" class="label-inline">Outro</label>
        <input type="radio" name="membership" id="silves" />
      </div>

      <div class="form-group">
        <label for="email"
          ><ion-icon name="mail-outline"></ion-icon>&nbsp;Email</label
        >
        <input type="email" name="" id="" />
      </div>

      <div class="form-group">
        <label for="phone"
          ><ion-icon name="call-outline"></ion-icon>&nbsp;Telefone</label
        >
        <input type="tel" name="tel" id="tel" />
      </div>

      <div class="form-group">
        <label for="morada"
          ><ion-icon name="home-outline"></ion-icon>&nbsp;Morada</label
        >
        <input type="text" />
      </div>

      <div class="form-group">
        <label for="utilizador"
          ><ion-icon name="person-outline"></ion-icon>&nbsp;Utilizador para
          login</label
        >
        <input type="text" name="utilziador" id="utilizador" />
      </div>

      <div class="form-group">
        <label for="password"
          ><ion-icon name="key-outline"></ion-icon>&nbsp;Palavra-passe</label
        >
        <input type="password" name="password" id="password" />
      </div>

      <div class="form-group">
        <label for="password"
          ><ion-icon name="key-outline"></ion-icon>&nbsp;Repetir
          Palavra-passe</label
        >
        <input type="password" name="password" id="password" />
      </div>

      <button class="btn" type="submit">Registar</button>
      <button type="reset">Limpar</button>
    </form>
  </body>
  <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
